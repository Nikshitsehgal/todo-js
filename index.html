<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav"></div>
    <div class="container">
      <div class="col-1"></div>
      <div class="col-2">
        <h1>TODO List</h1>
        <form>
          <input type="text" name="todo" id="todo" autofocus />
          <button>Add</button>
        </form>
        <br />
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" id="check" />
            <label>Go to gym</label>
          </li>
          <li class="list-item">
            <input type="checkbox" name="" id="check" />
            <label>Create 106 file</label>
          </li>
          <li class="list-item">
            <input type="checkbox" name="" id="check" checked />
            <label>Prepare report</label>
          </li>
        </ul>
      </div>
      <div class="col-3"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
